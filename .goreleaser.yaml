builds:
  -
    targets:
      - linux_amd64
      - windows_amd64
      - darwin_amd64
      - darwin_arm64
    ldflags:
      - >
        -s -w
        -X github.com/leancodepl/poe2arb/cmd.Version={{.Version}}
        -X github.com/leancodepl/poe2arb/cmd.Commit={{.Commit}}
        -X github.com/leancodepl/poe2arb/cmd.BuiltDate={{.Date}}
universal_binaries:
  - replace: true
changelog:
  use: github-native
release:
brews:
  - repository:
      owner: leancodepl
      name: poe2arb
    folder: Formula
    homepage: "https://github.com/leancodepl/poe2arb"
    description: "POEditor JSON to Flutter ARB converter."
    install: |
      bin.install "poe2arb"
      generate_completions_from_executable(bin/"poe2arb", "completion")
