name: Publish

on:
  push:
    tags: ['*']

jobs:
  release:
    name: ${{ matrix.os }}-${{ matrix.arch }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64

          - os: windows
            arch: amd64

          - os: darwin
            arch: amd64

          - os: darwin
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Build
        run: go build -o poe2arb
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}

      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: poe2arb
          asset_name: poe2arb-${{ matrix.os }}-${{ matrix.arch }}
          tag: ${{ github.ref }}
