                - $ref: '#/components/schemas/Authentication'
                - type: object
                  properties:
                    id:
                      type: string
                      description: 'The id of project (Optional, unless language is set. Then, it becomes required)'
                    language:
                      type: string
                      description: The language code
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          contributors:
                            type: array
                            items:
                              type: object
                              properties:
                                name:
                                  type: string
                                email:
                                  type: string
                                permissions:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      project:
                                        type: object
                                        properties:
                                          id:
                                            type: string
                                          name:
                                            type: string
                                      type:
                                        type: string
                                      proofreader:
                                        type: boolean
              examples:
                '200':
                  value:
                    response:
                      status: success
                      code: 200
                      message: 'OK'
                    result:
                      contributors:
                        - name: 'final test'
                          email: 'email@example.com'
                          permissions:
                            - project:
                                id: '4886'
                                name: 'Twentytwelve'
                              type: administrator
                              proofreader: true
                '4011':
                  $ref: '#/components/examples/AuthenticationError'
  /contributors/add:
    post:
      summary: Adds a contributor to a project language or an administrator to a project.
      description: Add Contributor
      tags:
        - Contributors
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - type: object
                  properties:
                    id:
                      type: string
                      description: 'The id of project'
                    name:
                      type: string
                      description: 'The name of contributor'
                    email:
                      type: string
                      description: 'The email of contributor'
                    language:
                      type: string
                      description: The language code (Required if adding a contributor)
                    admin:
                      type: integer
                      description: Set it to 1 for adding as administrator
                      enum:
                        - 0
                        - 1
                  required:
                    - id
                    - name
                    - email
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                '200':
                  value:
                    response:
                      status: success
                      code: 200
                      message: 'Contributor added.'
                '4011':
                  $ref: '#/components/examples/AuthenticationError'
  /contributors/remove:
    post:
      summary: Removes a contributor from a project language or an admin from a project, if the language is not specified.
      description: Remove Contributor
      tags:
        - Contributors
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - type: object
                  properties:
                    id:
                      type: string
                      description: 'The id of project'
                    email:
                      type: string
                      description: 'The email of contributor'
                    language:
                      type: string
                      description: The language code (Required if removing a contributor from a certain language)
                  required:
                    - id
                    - email
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                '200':
                  value:
                    response:
                      status: success
                      code: 200
                      message: 'Contributor removed.'
                '4011':
                  $ref: '#/components/examples/AuthenticationError'
