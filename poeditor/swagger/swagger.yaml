      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - $ref: '#/components/schemas/ID'
                - type: object
                  properties:
                    language:
                      type: string
                    type:
                      type: string
                    filters:
                      type: string
                    order:
                      type: string
                    tags:
                      type: string
                    options:
                      type: string
                  required:
                    - language
                    - type
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
