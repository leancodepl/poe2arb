openapi: 3.0.0
info:
  version: '1.0.0'
  title: API V2
  description: Connect your software to POEditor with this simple API
servers:
  - url: https://api.poeditor.com/v2
    description: Base Server
paths:
  /projects/list:
    post:
      summary: Returns the list of projects owned by user.
      description: List Projects
      tags:
        - Projects
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Authentication'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/ProjectList'
              examples:
                '200':
                  value:
                    response:
                      status: success
                      code: '200'
                      message: OK
                    result:
                      projects:
                        - id: 4886
                          name: Twentytwelve
                          public: 0
                          open: 0
                          created: 2013-04-12T09:24:42+0000
                        - id: 4537
                          name: Contact Form
                          public: 0
                          open: 0
                          created: 2013-04-02T23:00:06+0000
                '4011':
                  $ref: '#/components/examples/AuthenticationError'
  /projects/view:
    post:
      summary: Returns projects details
      description: View Project Details
      tags:
        - Projects
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              allOf:
              - $ref: '#/components/schemas/Authentication'
              - $ref: '#/components/schemas/ID'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/ProjectLong'
              examples:
                '200':
                  value:
                    response:
                      status: success
                      code: '200'
                      message: OK
                    result:
                      project:
                        id: 7717
                        name: Automobile
                        description: Automobile
                        public: 0
                        open: 0
                        reference_language: fr
                        fallback_language: ''
                        terms: 783
                        created: 2013-07-04T17:44:37+0000
                '4011':
                  $ref: '#/components/examples/AuthenticationError'
  /projects/add:
    post:
      summary: Creates a new project. Returns project details (if successful)
      description: Add Project
      tags:
        - Projects
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                  required:
                    - name
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/ProjectLong'
              examples:
                '200':
                  value:
                    response:
                      status: success
                      code: '200'
                      message: OK
                    result:
                      project:
                        id: 7717
                        name: Automobile
                        description: Automobile
                        public: 0
                        open: 0
                        reference_language: fr
                        fallback_language: ''
                        terms: 783
                        created: 2013-07-04T17:44:37+0000
                '4011':
                  $ref: '#/components/examples/AuthenticationError'
  /projects/update:
    post:
      summary: Updates project settings (name, description, reference language, fallback language). If optional parameters are not sent, their respective fields are not updated.
      description: Update Project Settings
      tags:
        - Projects
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - $ref: '#/components/schemas/ID'
                - type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    reference_language:
                      type: string
                    fallback_language:
                      type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/ProjectLong'
              examples:
                '200':
                  value:
                    response:
                      status: success
                      code: '200'
                      message: OK
                    result:
                      project:
                        id: 7717
                        name: Automobile
                        description: Automobile
                        public: 0
                        open: 0
                        reference_language: fr
                        fallback_language: ''
                        terms: 783
                        created: 2013-07-04T17:44:37+0000
                '4011':
                  $ref: '#/components/examples/AuthenticationError'
  /projects/delete:
    post:
      summary: Deletes the project from the account. You must be the owner of the project.
      description: Delete Project
      tags:
        - Projects
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - $ref: '#/components/schemas/ID'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                '200':
                  value:
                    response:
                      status: success
                      code: '200'
                      message: 'Project was deleted: Automobile [7717]'
                '4011':
                  $ref: '#/components/examples/AuthenticationError'
  /projects/upload:
    post:
      summary: Updates terms / translations - No more than one request every 30 seconds.
      description: Upload
      tags:
        - Projects
      requestBody:
        content:
          multipart/form-data:
            schema:
              example:
                api_token: a9824103d8729b923fbe1d268ec69ef9
                id: 7717
                updating: terms
                file: pathtofile/filename.po
                tags: '{"obsolete":"removed-strings"}'
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - $ref: '#/components/schemas/ID'
                - type: object
                  properties:
                    updating:
                      type: string
                      enum:
                        - terms
                        - translations
                        - terms_translations
                    file:
                      type: string
                      description: Uploaded file (.po, .xls or any of the supported file formats)
                    language:
                      type: string
                      description: The language code (Required only if `updating` is terms_translations or translations)
                    overwrite:
                      type: integer
                      description: Set it to 1 if you want to overwrite translations
                      enum:
                        - 0
                        - 1
                    sync_terms:
                      type: integer
                      description: Set it to 1 if you want to sync your terms (terms that are not found in the uploaded file will be deleted from project and the new ones added). Ignored if `updating` = translations.
                      enum:
                        - 0
                        - 1
                    tags:
                      type: string
                      description: 'Add tags to the project terms; available when updating terms or terms_translations; you can use the following keys: "all" - for the all the imported terms, "new" - for the terms which arent already in the project, "obsolete" - for the terms which are in the project but not in the imported file and "overwritten_translations" - for the terms for which translations change'
                    read_from_source:
                      type: integer
                      description: For .xliff format only - set it to 1 if you want to import translations from the source tag
                      enum:
                        - 0
                        - 1
                    fuzzy_trigger:
                      type: integer
                      description: Set it to 1 to mark corresponding translations from the other languages as fuzzy for the updated values
                      enum:
                        - 0
                        - 1
              required:
                - updating
                - file
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      result:
                        allOf:
                          - $ref: '#/components/schemas/TermsLong'
                          - $ref: '#/components/schemas/TranslationsLong'
              examples:
                '200':
                  value:
                    response:
                      status: success
                      code: '200'
                      message: 'OK'
                    result:
                      terms:
                        parsed: 2
                        added: 2
                        deleted: 2
                      translations:
                        parsed: 2
                        added: 2
                        deleted: 2
                '4011':
                  $ref: '#/components/examples/AuthenticationError'
  /projects/sync:
    post:
      summary: Syncs your project with the array you send (terms that are not found in the JSON object will be deleted from project and the new ones added). Please use with caution. If wrong data is sent, existing terms and their translations might be irreversibly lost.
      description: Sync Terms
      tags:
        - Projects
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              allOf:
                - $ref: '#/components/schemas/Authentication'
                - $ref: '#/components/schemas/ID'
                - type: object
                  properties:
                    data:
                      type: string
                  required:
                    - data
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/TermsFull'
              examples:
                '200':
                  value:
                    response:
                      status: success
                      code: '200'
                      message: 'OK'
                    result:
                      terms:
                        parsed: 2
                        added: 2
                        updated: 2
                        deleted: 2
                '4011':
                  $ref: '#/components/examples/AuthenticationError'
  /projects/export:
    post:
      summary: Returns the link of the file (expires after 10 minutes). The settings inherited from the project will be the ones at the time of the download.
      description: Export
      tags:
